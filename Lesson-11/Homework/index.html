<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework-11</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="block">
			<div class="form-block">
				<form action="">
					<h1>Опрос</h1>
				    <p>Каким способом вы чаще всего оплачиваете счет?</p>
				    <div class="form-row">
				    	<span>
				    	    <input type="checkbox" id="bank">
				            <label for="bank">В отделении банка</label>
					    </span>
					    <span>
					        <input type="checkbox" id="card">
					        <label for="card">Банковской картой</label>
					    </span>
					    <span>
					        <input type="checkbox" id="qiwi">
					        <label for="qiwi">Через терминал Qiwi</label>  
					    </span>
					    <span>
					        <input type="checkbox" id="phone">
					        <label for="phone">С помошью мобильного телефона</label> 
					    </span>
					    <span>
					        <input type="checkbox" id="automatic">
					        <label for="automatic">Автоматическим платежом</label>
					    </span>
				    </div>
				    <button>Отправить</button>
 				    <a href="">Все опросы</a> 
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
