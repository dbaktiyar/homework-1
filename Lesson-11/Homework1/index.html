<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework-11</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="block">
			<div class="form-block">
				<form action="">
					<h3>SIGN IN TO YOUR ACCOUNT</h3>
					<div class="form-row">
						<img class="img" src="img/pic.png" alt="">
						<label for="username"></label>
						<input type="text" class="field" id="username" placeholder="Username">
					</div>
					<div class="form-row">
						<img class="img" src="img/lock.png" alt="">
						<label for="password"></label>
						<input type="password" class="field" id="password" placeholder=".......">
					</div>
					<button>SIGN IN</button>
					<p>Not a member? Sign Up Now</p>
					<img class="img" src="img/arrow.png" alt="">
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
